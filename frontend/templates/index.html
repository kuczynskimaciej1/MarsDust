{% load static %}
<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mars - 3D Model</title>
    <link rel="stylesheet" href="{% static 'styles/styles.css' %}" />
  </head>
  <body>
    <nav id="navbar">
      <div id="app-name">Mars-Dust</div>
      <div id="auth-buttons">
        <button id="login-button">Zaloguj się</button>
        <button id="register-button">Zarejestruj</button>
      </div>
    </nav>

    <div id="mars-container"></div>

    <div id="controls">
      <button>Sektor 1</button>
      <button>Sektor 2</button>
      <button>Sektor 3</button>
      <button>Sektor 4</button>
    </div>

    <div id="info-panel">
      <div id="info-content">
        <h2>Informacje o sektorze</h2>
        <p id="info-text">Wybierz sektor, aby zobaczyć szczegóły.</p>
      </div>
      <button id="close-panel">Zamknij</button>
    </div>

    <div id="login-panel">
      <h2>Logowanie</h2>
      <form>
        <input
          type="text"
          name="username"
          placeholder="Nazwa użytkownika"
          required
        />
        <input type="password" name="password" placeholder="Hasło" required />
        <button type="submit">Zaloguj się</button>
      </form>
      <button id="close-login-panel">Zamknij</button>
    </div>

    <div id="register-panel">
      <h2>Rejestracja</h2>
      <form>
        <input type="text" placeholder="Nazwa użytkownika" required />
        <input type="email" placeholder="Adres e-mail" required />
        <input type="password" placeholder="Hasło" required />
        <input type="password" placeholder="Powtórz hasło" required />
        <button type="submit">Zarejestruj się</button>
      </form>
      <button id="close-register-panel">Zamknij</button>
    </div>

    <!-- Wczytanie ścieżki do obrazu tekstury -->
    <script>
      window.imagePath = "{% static 'images/mars-texture.jpg' %}";
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="js/main.js"></script>

    <script>
      const loginForm = document.querySelector("#login-panel form");
      loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const formData = new FormData(loginForm);
        const response = await fetch("/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            username: formData.get("username"),
            password: formData.get("password"),
          }),
        });

        if (response.ok) {
          const data = await response.json();
          window.location.href = data.redirect;
        } else {
          alert("Nieprawidłowe dane logowania!");
        }
      });
    </script>
  </body>
</html>
