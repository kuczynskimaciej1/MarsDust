<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles/admin.css">
</head>
<body>
    <nav>
        <div id="app-name">Mars-Dust Admin</div>
        <ul>
            <li><a href="/">Strona główna</a></li>
            <li><a id="logout-button">Wyloguj</a></li>
        </ul>
    </nav>
    <main>
        <h1>Panel Administratora</h1>
        <div class="admin-panel">
            <aside class="sidebar">
                <button class="menu-button" data-section="zone-management">Zarządzanie strefami</button>
                <button class="menu-button" data-section="people-management">Zarządzanie ludźmi</button>
                <button class="menu-button" data-section="user-management">Zarządzanie użytkownikami</button>
                <button class="menu-button" data-section="statistics">Statystyki</button>
            </aside>
            <section class="content">
                <div id="content-display">
                    <h2>Wybierz opcję z menu</h2>
                    <p>Tu pojawią się szczegóły wybranej opcji.</p>
                </div>
            </section>
        </div>
    </main>
    <script src="js/admin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</body>
</html>
