{% load static %}
<!DOCTYPE html>
<!-- Inside index.html -->
<script>
  const csrfToken = "{{ csrf_token }}";
</script>

<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mars - 3D Model</title>
    <link rel="stylesheet" href="{% static 'styles/styles.css' %}" />
  </head>
  <body>
    <nav id="navbar">
      <div id="app-name">Mars-Dust</div>
      <div id="auth-buttons">
        <button id="login-button">Zaloguj się</button>
        <button id="register-button">Zarejestruj</button>
        <a href="{% url 'gallery' %}"><button id="gallery-button">Galeria</button></a>
        <a href="{% url 'information' %}"><button id="info-button">Informacja</button></a>
        <!-- Przycisk do Phobos -->
        <button id="phobos-button">Phobos</button>
        <!-- Przycisk do Deimos -->
        <button id="deimos-button">Deimos</button>
      </div>
    </nav>

    <div id="mars-container"></div>

    <div id="controls">
      <button id="prev-sector">←</button>
      <div id="sector-buttons-container">
        <div id="sector-buttons">
          <!-- Przycisk sektora będzie dynamicznie generowany przez JavaScript -->
        </div>
      </div>
      <button id="next-sector">→</button>
    </div>

    

    <!-- Panel z informacjami o sektorze -->
    <div id="info-panel">
      <div id="info-content">
        <h2>Informacje o sektorze</h2>
        <p id="info-text">Wybierz sektor, aby zobaczyć szczegóły.</p>
        <!-- Przycisk Baza, który wyświetli dodatkowe informacje -->
        <button id="base-button">Status bazy</button>
      </div>
      <button id="close-panel">Zamknij</button>
    </div>

    <div id="login-panel">
      <h2>Logowanie</h2>
      <form>
        <input type="text" placeholder="Nazwa użytkownika" required />
        <input type="password" placeholder="Hasło" required />
        <button type="submit">Zaloguj się</button>
      </form>
      <div id="login-actions">
        <button id="close-login-panel">Zamknij</button>
        <button id="admin-panel-button">Panel administratora</button>
      </div>
    </div>
    

    <div id="register-panel">
      <h2>Rejestracja</h2>
      <form>
        <input type="text" placeholder="Nazwa użytkownika" required />
        <input type="email" placeholder="Adres e-mail" required />
        <input type="password" placeholder="Hasło" required />
        <input type="password" placeholder="Powtórz hasło" required />
        <button type="submit">Zarejestruj się</button>
      </form>
      <button id="close-register-panel">Zamknij</button>
    </div>

   <!-- Panel z informacjami o Phobosie -->
<div id="phobos-panel">
  <div id="phobos-content">
    <h2>Phobos</h2>
    <p id="phobos-text">Wczytywanie danych o Phobosie...</p>
  </div>
  <button id="close-phobos-panel">Zamknij</button>
</div>

<!-- Panel z informacjami o Deimosie -->
<div id="deimos-panel">
  <div id="deimos-content">
    <h2>Deimos</h2>
    <p id="deimos-text">Wczytywanie danych o Deimosie...</p>
  </div>
  <button id="close-deimos-panel">Zamknij</button>
</div>



    <!-- Wczytanie ścieżki do obrazu tekstury -->
    <script>
      window.imagePath = "{% static 'images/mars-texture.jpg' %}";
    </script>
    <script>
      window.phobosTexture = "{% static 'images/phobos-texture.jpg' %}";
      window.deimosTexture = "{% static 'images/deimos-texture.jpg' %}";
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="{% static 'js/main.js' %}"></script>
    
  </body>
</html>
